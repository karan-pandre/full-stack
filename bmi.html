<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d3f1f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #d6d89f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #e3703a;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #0ca420;
            color: #706a6a;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d0e879;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #1a1818;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight" required>

        <label for="height">Height (m):</label>
        <input type="number" id="height" placeholder="Enter height" required>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height)) {
                alert("Please enter valid weight and height");
                return;
            }

            var bmi = weight / (height * height);
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = `BMI: ${bmi.toFixed(2)}`;

            if (bmi < 18.5) {
                resultElement.innerHTML += '<br>Category: Underweight';
            } else if (bmi < 25) {
                resultElement.innerHTML += '<br>Category: Normal weight';
            } else if (bmi < 30) {
                resultElement.innerHTML += '<br>Category: Overweight';
            } else {
                resultElement.innerHTML += '<br>Category: Obesity';
            }
        }
    </script>
</body>
</html>
